<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت سفارش</title>
    <link rel="stylesheet" href="form-request.css">
</head>

<body>
    <h2>ثبت سفارش</h2>
    <div class="container">
        <form id="orderForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <div class="form-group-half">
                    <label for="firstName">نام</label>
                    <input type="text" id="firstName" name="firstName" class="input-field" placeholder="نام" required
                        oninput="validateInput(this)">
                </div>
                <div class="form-group-half">
                    <label for="lastName">نام خانوادگی</label>
                    <input type="text" id="lastName" name="lastName" class="input-field" placeholder="نام خانوادگی"
                        required oninput="validateInput(this)">
                </div>
            </div>
            <div class="form-group">
                <div class="form-group-half">
                    <label for="province">استان</label>
                    <input type="text" id="province" name="province" class="input-field" placeholder="استان" required
                        oninput="validateInput(this)">
                </div>
                <div class="form-group-half">
                    <label for="city">شهر</label>
                    <input type="text" id="city" name="city" class="input-field" placeholder="شهر" required
                        oninput="validateInput(this)">
                </div>
            </div>
            <div class="form-group">
                <div class="form-group-half">
                    <label for="phoneNumber">شماره تلفن</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="input-field" placeholder="شماره تلفن"
                        required oninput="validatePhone(this)">
                </div>
                <div class="form-group-half">
                    <label for="address">آدرس</label>
                    <input type="text" id="address" name="address" class="input-field" placeholder="آدرس" required
                        oninput="validateInput(this)">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">ارسال درخواست</button>
            </div>
        </form>
        <p id="invalidMessage" class="invalid-message">لطفا اطلاعات درست وارد کنید</p>
        <p id="successMessage" class="hidden">درخواست شما رو به زیر مجموعه های گل آرا در منطقه شما ارسال کردیم. لطفا
            منتظر بمانید تا نتیجه از طریق پیامک ارسال شود.</p>
    </div>
    <script src="form-request.js"></script>
</body>

</html>
